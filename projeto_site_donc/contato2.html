<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contato - De Olho Na Camara</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/pages/contato.css" rel="stylesheet">
</head>
<body>
<header id="header" class="page-contato">
    <div class="container">
        <div class="row">
            <section>
            <div class="col m10 offset-m1 s12">
                <h2 class="center-align"> Formulario de Contato</h2>
                <div class="row">
                    <form class="col m8 offset-m2 s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text">
                                <label for="name">Nome</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="email" type="email" class="form-input">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <textarea id="message" class="materialize-textarea"></textarea>
                                <label for="message">Mensagem</label>
                            </div>
                        </div>

                        <div class="divider"></div>
                        <div class="row">
                            <div class="col m12">
                                <p class="right-align">
                                    <button class="btn btn-large waves-effect waves-light" type="button" name="action">
                                        Enviar
                                    </button>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
